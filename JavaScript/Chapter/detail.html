<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./detail.css">
    <title>Document</title>
</head>
<body>

    <div class="container mt-5">
        <ul class="list">
          <li class="tab-button orange" data-id="0">Products</li>
          <li class="tab-button" data-id="1">Information</li>
          <li class="tab-button" data-id="2">Shipping</li>
          
        </ul>
        <div class="tab-content show">
          <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content">
          <p>스펙설명입니다. Information</p>
        </div>
        <div class="tab-content">
          <p>배송정보입니다. Shipping</p>
        </div>
        
      </div> 


      




    <form class="container my-5 form-group">
      <p>상품선택</p>
      <select class="form-select mt-2">
        <option>선택</option>
        <option>모자</option>
        <option>셔츠</option>
        <option>바지</option>
      </select>
      <select class="form-select mt-2 hide-size">
        <option>S</option>
        <option>M</option>
      </select>
    </form>

   
    
   
  

    <script>


      //자바스크립트로 html 생성


      var pants = [28, 30, 32, 34];
      var shirts = [95, 100, 105, 110];
      var cap = ['S','M','L'];


      $('.form-select').eq(0).on('input', function(e){
        var value = $('.form-select').eq(0).val();
        
        if(value == '셔츠'){
          $('.form-select').eq(1).removeClass('hide-size');
          $('.form-select').eq(1).html('');

          shirts.forEach(function(s) {
            $('.form-select').eq(1).append(`<option>${s}</option>`);
          })
        }
        else if(value == '바지'){
          $('.form-select').eq(1).removeClass('hide-size');
          $('.form-select').eq(1).html('');
          
          // array 자료에만 사용할 수 있는 반복문
          pants.forEach(function(a, i){
            
            $('.form-select').eq(1).append(`<option>${a}</option>`)
          });
        
        } else if( value == '모자'){
          $('.form-select').eq(1).removeClass('hide-size');
          $('.form-select').eq(1).html('');

          cap.forEach(function(c){
            $('.form-select').eq(1).append(`<option>${c}</option>`)

          })
        }

        console.log($('.form-select').eq(0).val() + $('.form-select').eq(1).val() );

      });

      let obj = {
        name: 'shin', age: [30,20,35],
      }

      console.log(" \""+obj.name +"\"" + obj.age[1]);





      for(let i = 0; i < $('.tab-button').length; i++){

        $('.tab-button').eq(i).on('click', function(){
            $('.tab-button').removeClass('orange');
            $('.tab-button').eq(i).addClass('orange');
            $('.tab-content').removeClass('show');
            $('.tab-content').eq(i).addClass('show');

        })
      }

        

    </script>















    
    
</body>
</html>
