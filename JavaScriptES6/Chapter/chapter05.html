<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function 더하기(a,b = 2 * a){
            
            console.log(a + b)
        }

        더하기(1);



        // 함수의 arguments

        function 함수(a,b,c){
           for(var i = 0; i < arguments.length; i++){
            console.log(arguments[i]);
           }
        }
        함수();

        // ... rest parameter , spread operator
        // 파라미터자리에  ... 이 있으면 모든 파라미터를 []에 보관해줌
        // 함수 파라미터자리에 ... 이 있으면 rest parameter 
        // rest 여기 뒤에 있는 모든 파라미터 라는 뜻
        function 함수2(...파라미터들){
            for(var i = 0; i < 파라미터들.length; i++){
                console.log(파라미터들[i]);
            }
        
        }
        함수2(1,2,3,4,5,6,7,10);



        // rest parameter 실습문제 1

        function sumAll(...numbers){

            console.log(numbers);

        }

        sumAll(1, 2, 3);
        sumAll(10, 20, 30, 40);
        sumAll();
        sumAll(5);


        //spread 문제1
        var a = [1,2,3];
        var b = '김밥';
        var c = [...b, ...a];
        console.log(c);

        //spread 문제2
        
        var a = [1,2,3];
        var b = ['you','are'];
        var c = function(a,b){
            console.log([[...a], ...[...b]][1])
        }
        c(a,b);


        function 함수3(a = 5, b = a * 2){
            console.log(a + b);
            return 10

        }
        함수3(3);

        function 함수4(a = 5, b = a * 2){
            console.log(a + b);

        }

        함수4(undefined, undefined);

        
        function 어레이(...rest){
            return rest;

        }
        var newArray = 어레이(1,2,3,4,5,7); 
        console.log(newArray);


       
        var numbers = [2,3,4,5,6,1,3,2,5,5,4,6,7];
        console.log( Math.max(...numbers));

        
        console.log(['b','c','a'].sort());

        function 정렬(글자){
           console.log(...[...글자].sort());

        }
        정렬('bear');


        글자세기('aacbbbbbbbbbbbbbb');

        function 글자세기(글자){

            var 결과 = {};

            [...글자].forEach(function(a){
                if(결과[a] > 0){
                    결과[a]  = 결과[a] + 1;

                }else {
                    결과[a] = 1;
                }
            });

            console.log(결과);

        }




    </script>
    
</body>
</html>
